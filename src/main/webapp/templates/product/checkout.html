<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
</head>

<body>

<div class="headerLine"; id="myHeader">
    <h1 id="headText">CHECKOUT</h1>
</div>

<div class="container">
    <div class="card">
        <h2>Complete your ordering data</h2>
        <form action="/checkout" method="post">
            <label for="firstName">First name:</label>
            <input type="text" id="firstName" name="firstName" th:value="${firstName}" required><br><br>

            <label for="lastName">Last name:</label>
            <input type="text" id="lastName" name="lastName" th:value="${lastName}" required><br><br>

            <label for="email">E-mail address:</label>
            <input type="email" id="email" name="email" th:value="${email}" required><br><br>

            <label for="phoneNumber">Phone number (in this pattern: 36-20-304-0506)</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" pattern="+[0-9]{2}-[0-9]{2}-[0-9]{3}-[0-9]{4}" th:value="${phoneNumber}" required><br><br>

            <label for="country">Choose your country from bellow:</label>
            <select name="country" id="country" th:value="${country}" required>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="brasil">Brasil</option>
                <option value="mexico">Mexico</option>
                <option value="other">other</option>
            </select>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" th:value="${city}" required><br><br>

            <label for="zipCode">Zipcode:</label>
            <input type="number" id="zipCode" name="zipCode" th:value="${zipCode}" required><br><br>

            <input type="checkbox" id="billingShipping" name="billingShipping">
            <label for="billingShipping"> Billing address is same as shipping address</label><br>
<!--            <p>Payment method:</p>-->
<!--            <input type="radio" id="creditCard" name="paymentMethod">-->
<!--            <label for="creditCard">Credit Card</label><br>-->
<!--            <input type="radio" id="payPal" name="paymentMethod">-->
<!--            <label for="payPal">PayPal</label><br>-->

            <input type="submit" value="Submit">
        </form>
    </div>



<!--    paymentMethod - dropdown-->


    <div th:replace="footer.html :: copy"></div>

</div>
<script>
    window.onscroll = function() {myFunction()};

    var header = document.getElementById("myHeader");
    var sticky = header.offsetTop;

    function myFunction() {
        if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
        } else {
            header.classList.remove("sticky");
        }
    }
</script>
</body>
</html>
