<body>

<div class="headerLine"; id="myHeader">
  <br>
  <h1 id="headText">SYSTEM ADMINISTRATION PAGE</h1>
</div>
<br>
<div class="container">
  <div class="card">
    <h5>Enter the CodeCool Shop's working email address and its password to prepare the system for customer communication!</h5>
    <br>
    <form action="/registration" method="post">

      <label for="email">E-mail address:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required><br><br>

      <input type="submit" value="Submit">
      <br>
      <br>
      <p>*This information is necessary for sending out emails to customers <br><i>e.g. registration confirmation.</i></p>
    </form>
  </div>

  <div th:replace="footer.html :: copy"></div>

</div>

</body>
