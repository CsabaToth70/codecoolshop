<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <!--    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-2">-->
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
</head>

<body>

<div class="headerLine" ; id="myHeader">
    <h1 id="headText">CART</h1>
</div>

<div class="container">
    <div class="cart">
        <div id="products" th:each="prod,iterStat : ${products}">
            <div class="cart_item">
                <div class="row" style="padding: 15px">
                    <img class="" style="width: 10%" src="http://placehold.it/400x250/000/fff"
                         th:attr="src='/static/img/product_' + ${prod.id} + '.jpg'" alt=""/>
                    <div class="col" style="display: flex; align-items: center; justify-content: center;">
                        <h4 class="card-title" th:text="${prod.name}"></h4>
                    </div>
                    <div class="col" style="display: flex; align-items: center; justify-content: center;">
                        <form class="form-inline" method="post">
                            <input type="hidden" name="itemID" th:value="${prod.id}">
                            <input name="quantity" style="width: 50px; alignment: right; text-align: center" type="text"
                                   class="form-control" th:placeholder="${prod.quantity}">
                        </form>
                    </div>
                    <div class="col" style="display: flex; align-items: center; justify-content: center;">
                        <h4 th:text="${prod.defaultPrice} + ' '+ ${prod.defaultCurrency}"><strong>605</strong></h4>
                    </div>
                    <div class="col" style="display: flex; align-items: center; justify-content: center;">
                        <a th:href="@{/remove(id = ${prod.id})}"> <img class="" style="width: 8%"
                                                                       src="http://placehold.it/400x250/000/fff"
                                                                       th:attr="src='/static/img/x.jpg'" alt=""/></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="subtotal">
            <div class="row" style="float: right">
                <div th:text="'In total: ' + ${subtotal} + ' USD'"><h2><strong>In total:</strong></h2></div>
            </div>
        </div>
        <div class="row" style="padding: 15px; align-items: center">
            <div class="col" style="display: flex; align-items: center; justify-content: center;">
                <a class="continue_shopping" href="/">Continue Shopping</a>
            </div>
            <div class="col" style="display: flex; align-items: center; justify-content: center;">
                <a class="checkout" href="/checkout">Checkout</a>
            </div>

        </div>
    </div>

    <div th:replace="footer.html :: copy"></div>

</div>
<script>
    window.onscroll = function () {
        myFunction()
    };

    var header = document.getElementById("myHeader");
    var sticky = header.offsetTop;

    function myFunction() {
        if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
        } else {
            header.classList.remove("sticky");
        }
    }
</script>
</body>
</html>
